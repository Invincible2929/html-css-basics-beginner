<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentForm</title>
</head>
<body>
  <blockquote>
    <form action="" method ="post">
      <label for="name">Full Name</label> <br>
      <input type=" text" id="name" maxlength="50" placeholder="Enter username"> <br><br>
      <label for="email">Email</label> <br>
      <input type="email" id="email" placeholder="Enter email"> <br><br>
      <label for="password">Password</label>
      <input type="password" id="password" maxlength="9" placeholder="Enter password"> <br><br>
      <label>Gender</label> <br>
      <input type="radio" name="gender" value="male">Male</label>
      <label><input type="radio" name="gender" value="female">Female</label> <br><br>
      <label>Course</label> <br>
      <label><input type="checkbox">Python</label>
      <label><input type="checkbox">Django</label>
      <label><input type="checkbox">Nodejs</label>
      <br><br>
      <label for="country">Country</label> <br>
      <select name="country" id="country">
        <option selected disabled>--Select Country--</option>></option>
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
        <option value="china">China</option>
      </select>
      <br>
      <br>
      <label for="image">Image</label> <br>
      <input type="file" id="image"> <br><br>
      <label for="description">Description</label> <br>
      <textarea cols="40" rows="10"></textarea> <br><br>
      <button>Add record</button>

    
    </form>
  </blockquote>
</body>
</html>
